    <script>
      window.addEventListener("scroll", function () {
        let navInHeader = document.getElementById("nav-in-header");
        let imgInNav = document.getElementById("img-in-nav");
        let IDmain = document.getElementById("IDmain");
        let sc = window.scrollY;
        if (sc > 140) {
          IDmain.style.marginTop = "60px";
          imgInNav.style.transition = "0.1s ease-in-out";
          imgInNav.style.opacity = 1;
          navInHeader.style.top = 0;
          navInHeader.style.position = "fixed";
        } else {
          IDmain.style.marginTop = "0px";
          imgInNav.style.opacity = 0;
          navInHeader.style.position = "relative";
        }
      });
    </script>
